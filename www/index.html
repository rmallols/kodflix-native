<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type='text/javascript'>
            function setIframeHeight() {
                let iframe = document.getElementById('theiFrame');
                iframe.style.height = iframe.parentElement.offsetHeight + 'px';
            }
        </script>
        <title>Kodflix</title>
    </head>
    <body>
        <iframe 
            src='https://kodflix.herokuapp.com' width='100%' scrolling='no' 
            frameBorder='0' id='theiFrame' onLoad='setIframeHeight();' />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
